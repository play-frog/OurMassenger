<!DOCTYPE html>
<html lang="en">

    <title>Break Your Chains - Sign Up</title>
    <link href="MassengerDesktop1.css" rel="stylesheet"/>

<body>
    <div class="Desktop">

            <div class="Home">HOME</div>
            <div class="Chats">CHATS</div>
