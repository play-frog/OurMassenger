<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    
    <link href="MassengerDesktop2.css" rel="stylesheet"/>
</head>
<body class="Desktop-2">
    <!-- 배경 및 보조적인 이미지 -->
    <div class="picture1-1"></div>
    <div class="Maurodesign"></div>
    <!-- 오른쪽 영역 -->
    <div class="right-rectangle">
        <h1 class="Log-in">LOG IN</h1>
        <p class="Login-to-access">log in to have access to our product</p>
        <form>
            <label for="email" class="Email-address">Email address:</label>
            <input type="email" id="email" class="Rectangle-8">
            <label for="password" class="Password">Password:</label>
            <input type="password" id="password" class="Rectangle-9">
            <button type="submit" class="Rectangle-10 Log-in-box">Log in</button>
        </form>
        <p class="Register">Don’t have an account? <a href="#">Register</a></p>
    </div>
</body>
</html>
